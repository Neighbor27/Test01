<!DOCTYPE html>
<html>
  <head>
    <link rel="preconnect" href="https://fonts.gstatic.com/" crossorigin="" />
    <link
      rel="stylesheet"
      as="style"
      onload="this.rel='stylesheet'"
      href="https://fonts.googleapis.com/css2?display=swap&family=Noto+Sans%3Awght@400;500;700;900&family=Work+Sans%3Awght@400;500;700;900"
    />

    <title>Stitch Design</title>
    <link rel="icon" type="image/x-icon" href="data:image/x-icon;base64," />

    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <style>
      .hidden {
        display: none;
      }
      /* 라디오 버튼 선택지 카드 스타일 */
      .radio-card {
        border: 1px solid #dce0e5; /* 기본 테두리 1px 유지 */
        transition: box-shadow 0.14s ease-in-out; /* 부드러운 전환 효과를 box-shadow에 적용 */
        cursor: pointer; /* 마우스 커서를 손가락 모양으로 변경 */
        box-shadow: 0 0 0 0 transparent; /* 선택되지 않았을 때는 투명한 그림자 */
      }
      /* 선택된 카드에만 3px 파란색 그림자를 적용 */
      .radio-card.selected {
        box-shadow: 0 0 0 3px #1466b8; /* 테두리처럼 보이는 3px 그림자 */
      }
    </style>
  </head>
  <body>
    <div
      class="relative flex size-full min-h-screen flex-col bg-white group/design-root overflow-x-hidden"
      style='font-family: "Work Sans", "Noto Sans", sans-serif;'
    >
      <div class="layout-container flex h-full grow flex-col">
        <header
          class="flex items-center justify-between whitespace-nowrap border-b border-solid border-b-[#f0f2f4] px-10 py-3"
        >
          <a class="flex items-center gap-4 text-[#111418] cursor-pointer" href="index.html">
            <div class="size-4">
              <svg viewBox="0 0 48 48" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path
                  d="M4 4H17.3334V17.3334H30.6666V30.6666H44V44H4V4Z"
                  fill="currentColor"
                ></path>
              </svg>
            </div>
            <h2 class="text-[#111418] text-lg font-bold leading-tight tracking-[-0.015em]">Grace & Connect</h2>
          </a>
          <div class="flex flex-1 justify-end gap-8">
            <button
              class="flex max-w-[480px] cursor-pointer items-center justify-center overflow-hidden rounded-lg h-10 bg-[#f0f2f4] text-[#111418] gap-2 text-sm font-bold leading-normal tracking-[0.015em] min-w-0 px-2.5"
            >
              <div class="text-[#111418]" data-icon="Question" data-size="20px" data-weight="regular">
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  width="20px"
                  height="20px"
                  fill="currentColor"
                  viewBox="0 0 256 256"
                >
                  <path
                    d="M140,180a12,12,0,1,1-12-12A12,12,0,0,1,140,180ZM128,72c-22.06,0-40,16.15-40,36v4a8,8,0,0,0,16,0v-4c0-11,10.77-20,24-20s24,9,24,20-10.77,20-24,20a8,8,0,0,0-8,8v8a8,8,0,0,0,16,0v-.72c18.24-3.35,32-17.9,32-35.28C168,88.15,150.06,72,128,72Zm104,56A104,104,0,1,1,128,24,104.11,104.11,0,0,1,232,128Zm-16,0a88,88,0,1,0-88,88A88.1,88.1,0,0,0,216,128Z"
                  ></path>
                </svg>
              </div>
            </button>
            <a href="login.html">
              <button
                class="flex max-w-[480px] cursor-pointer items-center justify-center overflow-hidden rounded-lg h-10 px-4 bg-[#1466b8] text-white text-sm font-bold leading-normal tracking-[0.015em]"
              >
                <span class="truncate">Login</span>
              </button>
            </a>
          </div>
        </header>
        <div class="px-40 flex flex-1 flex-col py-16">
          <div class="layout-content-container flex flex-col w-[512px] max-w-[512px] self-center">
            <div class="pb-6">
              <h2 class="text-[32px] font-bold pb-5 px-4 leading-tight">
                <span id="target-name">상대방</span>의 정보를 선택하세요
              </h2>
              <h3 class="text-[#111418] text-lg font-bold leading-tight tracking-[-0.015em] px-4 pb-2">성별</h3>
              <div class="flex flex-wrap gap-3 p-3">
                <label
                  class="radio-card text-sm font-medium leading-normal flex items-center justify-center rounded-lg px-5 h-11 text-[#111418] relative cursor-pointer"
                >
                  남성
                  <input type="radio" class="invisible absolute" name="target_gender" />
                </label>
                <label
                  class="radio-card text-sm font-medium leading-normal flex items-center justify-center rounded-lg px-5 h-11 text-[#111418] relative cursor-pointer"
                >
                  여성
                  <input type="radio" class="invisible absolute" name="target_gender" />
                </label>
                <label
                  class="radio-card text-sm font-medium leading-normal flex items-center justify-center rounded-lg px-5 h-11 text-[#111418] relative cursor-pointer"
                >
                  그 외
                  <input type="radio" class="invisible absolute" name="target_gender" />
                </label>
              </div>
              <h3 class="text-[#111418] text-lg font-bold leading-tight tracking-[-0.015em] px-4 pb-2 pt-7">나이</h3>
              <div class="flex flex-wrap gap-3 p-3">
                <label
                  class="radio-card text-sm font-medium leading-normal flex items-center justify-center rounded-lg px-5 h-11 text-[#111418] relative cursor-pointer"
                >
                  10대
                  <input type="radio" class="invisible absolute" name="target_age" />
                </label>
                <label
                  class="radio-card text-sm font-medium leading-normal flex items-center justify-center rounded-lg px-5 h-11 text-[#111418] relative cursor-pointer"
                >
                  20대
                  <input type="radio" class="invisible absolute" name="target_age" />
                </label>
                <label
                  class="radio-card text-sm font-medium leading-normal flex items-center justify-center rounded-lg px-5 h-11 text-[#111418] relative cursor-pointer"
                >
                  30대
                  <input type="radio" class="invisible absolute" name="target_age" />
                </label>
                <label
                  class="radio-card text-sm font-medium leading-normal flex items-center justify-center rounded-lg px-5 h-11 text-[#111418] relative cursor-pointer"
                >
                  40대
                  <input type="radio" class="invisible absolute" name="target_age" />
                </label>
                <label
                  class="radio-card text-sm font-medium leading-normal flex items-center justify-center rounded-lg px-5 h-11 text-[#111418] relative cursor-pointer"
                >
                  50대
                  <input type="radio" class="invisible absolute" name="target_age" />
                </label>
                <label
                  class="radio-card text-sm font-medium leading-normal flex items-center justify-center rounded-lg px-5 h-11 text-[#111418] relative cursor-pointer"
                >
                  60+
                  <input type="radio" class="invisible absolute" name="target_age" />
                </label>
              </div>
            </div>
            <hr class="my-6 border-t border-[#dce0e5]" />
            <div class="pt-6">
              <h2 class="text-[32px] font-bold pb-5 px-4 leading-tight">
                나의 정보를 선택하세요
              </h2>
              <h3 class="text-[#111418] text-lg font-bold leading-tight tracking-[-0.015em] px-4 pb-2">성별</h3>
              <div class="flex flex-wrap gap-3 p-3">
                <label
                  class="radio-card text-sm font-medium leading-normal flex items-center justify-center rounded-lg px-5 h-11 text-[#111418] relative cursor-pointer"
                >
                  남성
                  <input type="radio" class="invisible absolute" name="my_gender" />
                </label>
                <label
                  class="radio-card text-sm font-medium leading-normal flex items-center justify-center rounded-lg px-5 h-11 text-[#111418] relative cursor-pointer"
                >
                  여성
                  <input type="radio" class="invisible absolute" name="my_gender" />
                </label>
                <label
                  class="radio-card text-sm font-medium leading-normal flex items-center justify-center rounded-lg px-5 h-11 text-[#111418] relative cursor-pointer"
                >
                  그 외
                  <input type="radio" class="invisible absolute" name="my_gender" />
                </label>
              </div>
              <h3 class="text-[#111418] text-lg font-bold leading-tight tracking-[-0.015em] px-4 pb-2 pt-7">나이</h3>
              <div class="flex flex-wrap gap-3 p-3">
                <label
                  class="radio-card text-sm font-medium leading-normal flex items-center justify-center rounded-lg px-5 h-11 text-[#111418] relative cursor-pointer"
                >
                  10대
                  <input type="radio" class="invisible absolute" name="my_age" />
                </label>
                <label
                  class="radio-card text-sm font-medium leading-normal flex items-center justify-center rounded-lg px-5 h-11 text-[#111418] relative cursor-pointer"
                >
                  20대
                  <input type="radio" class="invisible absolute" name="my_age" />
                </label>
                <label
                  class="radio-card text-sm font-medium leading-normal flex items-center justify-center rounded-lg px-5 h-11 text-[#111418] relative cursor-pointer"
                >
                  30대
                  <input type="radio" class="invisible absolute" name="my_age" />
                </label>
                <label
                  class="radio-card text-sm font-medium leading-normal flex items-center justify-center rounded-lg px-5 h-11 text-[#111418] relative cursor-pointer"
                >
                  40대
                  <input type="radio" class="invisible absolute" name="my_age" />
                </label>
                <label
                  class="radio-card text-sm font-medium leading-normal flex items-center justify-center rounded-lg px-5 h-11 text-[#111418] relative cursor-pointer"
                >
                  50대
                  <input type="radio" class="invisible absolute" name="my_age" />
                </label>
                <label
                  class="radio-card text-sm font-medium leading-normal flex items-center justify-center rounded-lg px-5 h-11 text-[#111418] relative cursor-pointer"
                >
                  60+
                  <input type="radio" class="invisible absolute" name="my_age" />
                </label>
              </div>
            </div>
            <div class="flex px-4 py-3 justify-end">
              <button
                id="submit-button"
                class="flex min-w-[84px] max-w-[480px] cursor-pointer items-center justify-center overflow-hidden rounded-lg h-10 px-4 bg-[#1466b8] text-white text-sm font-bold leading-normal tracking-[0.015em]"
              >
                <span class="truncate">다음</span>
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script>
      const submitButton = document.getElementById('submit-button');
      const radioCards = document.querySelectorAll('label[class*="radio-card"]');

      // 라디오 버튼 선택 시 테두리 색상 및 checked 상태 변경
      radioCards.forEach(card => {
          card.addEventListener('click', () => {
              const input = card.querySelector('input');
              const name = input.name;
              const allInputs = document.querySelectorAll(`input[name="${name}"]`);
              
              allInputs.forEach(radioInput => {
                  radioInput.parentElement.classList.remove('selected');
                  radioInput.checked = false; // 같은 그룹의 모든 라디오 버튼 unchecked
              });
              
              input.parentElement.classList.add('selected');
              input.checked = true; // 현재 클릭된 라디오 버튼 checked
          });
      });

      // '다음' 버튼 클릭 → 모든 정보 선택 확인 후 이동
      if (submitButton) {
        submitButton.addEventListener('click', () => {
          const targetGender = document.querySelector('input[name="target_gender"]:checked');
          const targetAge = document.querySelector('input[name="target_age"]:checked');
          const myGender = document.querySelector('input[name="my_gender"]:checked');
          const myAge = document.querySelector('input[name="my_age"]:checked');

          if (targetGender && targetAge && myGender && myAge) {
            window.location.href = 'page4.html';
          } else {
            alert('모든 정보를 선택해주세요.');
          }
        });
      }

      // 페이지 로딩 시 제목 텍스트 바꿔주기
      document.addEventListener('DOMContentLoaded', () => {
        const savedTarget = localStorage.getItem('selectedTarget');
        if (savedTarget) {
          document.getElementById('target-name').textContent = savedTarget;
        }

        // 로드 시 이미 선택된 라디오 버튼에 selected 클래스 추가 (새로고침 시 선택 유지)
        const checkedRadios = document.querySelectorAll('input[type="radio"]:checked');
        checkedRadios.forEach(radio => {
            radio.parentElement.classList.add('selected');
        });
      });
    </script>
  </body>
</html>
