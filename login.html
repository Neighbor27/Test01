            <h2 class="text-[32px] font-bold pb-5 px-4 leading-tight font-black">Login</h2>

              </div>
              <div class="mb-6">
                <label for="password" class="block text-sm font-bold text-gray-700">비밀번호</label>
                <input type="password" id="password" name="password" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500" required />
              </div>
              <button type="submit" class="w-full flex items-center justify-center overflow-hidden rounded-lg h-10 px-4 bg-[#1466b8] text-white text-sm font-bold leading-normal tracking-[0.015em]">
                <span class="truncate">Login</span>
              </button>
            </form>
          </div>
        </div>
