<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.gstatic.com/" crossorigin="" />
    <link
      rel="stylesheet"
      as="style"
      onload="this.rel='stylesheet'"
      href="https://fonts.googleapis.com/css2?display=swap&family=Noto+Sans%3Awght@400;500;700;900&family=Work+Sans%3Awght@400;500;700;900"
    />
    <title>Stitch Design</title>
    <link rel="icon" type="image/x-icon" href="data:image/x-icon;base64," />
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <style>
      .hidden { display: none; }
      .card {
        border: 1px solid #dce0e5;
        transition: transform 0.2s ease-out, border-color 0.2s ease-out, box-shadow 0.2s ease-out;
        cursor: pointer;
        position: relative; 
        background-color: #fff;
        z-index: 1;
      }
      .card:not(.selected):hover {
        transform: translateY(-4px);
        border-color: #a0a8b1;
        box-shadow: 0 3px 12px rgba(0,0,0,0.1);
      }
      .card.selected {
        animation: subtle-light-pulse 3s infinite alternate ease-in-out;
      }
      .card.selected:hover {
        transform: translateY(-4px);
      }
      @keyframes subtle-light-pulse {
        from {
          box-shadow: 0 0 8px 1px #1466b8;
        }
        to {
          box-shadow: 0 0 4px 2px #1574c1;
        }
      }
      #next-button {
        transition: transform 0.2s ease-out, background-color 0.2s ease-out;
      }
      #next-button:hover {
        transform: translateY(-3px);
        background-color: #1a73c8; 
      }
    </style>
  </head>
  <body>
    <div
      class="relative flex size-full min-h-screen flex-col bg-white group/design-root overflow-x-hidden"
      style='font-family: "Work Sans", "Noto Sans", sans-serif;'
    >
      <div class="layout-container flex h-full grow flex-col">
        
        <div id="header-placeholder"></div>

        <div class="flex flex-1 flex-col py-8 px-4 md:px-40 md:py-16">
            <div class="layout-content-container flex flex-col w-full max-w-[700px] self-center">
                <!-- *** 수정된 부분 1: 제목 폰트 크기를 반응형으로 조정 *** -->
                <h2 class="px-4 text-[28px] sm:text-[32px] md:text-[42px] font-bold text-[#111418] leading-tight">
                    마음 가는 상대는?
                </h2>
                <div class="h-8"></div>
                
                <div class="grid grid-cols-2 sm:grid-cols-3 gap-4 p-4 justify-items-center">
                  
                  <!-- *** 수정된 부분 2: 모든 카드 레이아웃을 수직(flex-col)으로 통일하고, 내부 요소 크기를 반응형으로 조정 *** -->
                  <div class="card flex flex-col justify-center items-center gap-2 rounded-lg border border-[#dce0e5] bg-white p-5 w-full max-w-[215px]">
                    <div class="text-[#111418] h-8 w-8">
                      <svg xmlns="http://www.w3.org/2000/svg" fill="currentColor" viewBox="0 0 256 256"><path d="M216,56H176V48a24,24,0,0,0-24-24H104A24,24,0,0,0,80,48v8H40A16,16,0,0,0,24,72V200a16,16,0,0,0,16,16H216a16,16,0,0,0,16-16V72A16,16,0,0,0,216,56ZM96,48a8,8,0,0,1,8-8h48a8,8,0,0,1,8,8v8H96ZM216,72v41.61A184,184,0,0,1,128,136a184.07,184.07,0,0,1-88-22.38V72Zm0,128H40V131.64A200.19,200.19,0,0,0,128,152a200.25,200.25,0,0,0,88-20.37V200ZM104,112a8,8,0,0,1,8-8h32a8,8,0,0,1,0,16H112A8,8,0,0,1,104,112Z"></path></svg>
                    </div>
                    <h2 class="text-[#111418] text-lg sm:text-xl font-bold leading-tight whitespace-nowrap">직장 동료</h2>
                  </div>
                  <div class="card flex flex-col justify-center items-center gap-2 rounded-lg border border-[#dce0e5] bg-white p-5 w-full max-w-[215px]">
                    <div class="text-[#111418] h-8 w-8">
                      <svg xmlns="http://www.w3.org/2000/svg" fill="currentColor" viewBox="0 0 256 256"><path d="M117.25,157.92a60,60,0,1,0-66.5,0A95.83,95.83,0,0,0,3.53,195.63a8,8,0,1,0,13.4,8.74,80,80,0,0,1,134.14,0,8,8,0,0,0,13.4-8.74A95.83,95.83,0,0,0,117.25,157.92ZM40,108a44,44,0,1,1,44,44A44.05,44.05,0,0,1,40,108Zm210.14,98.7a8,8,0,0,1-11.07-2.33A79.83,79.83,0,0,0,172,168a8,8,0,0,1,0-16,44,44,0,1,0-16.34-84.87,8,8,0,1,1-5.94-14.85,60,60,0,0,1,55.53,105.64,95.83,95.83,0,0,1,47.22,37.71A8,8,0,0,1,250.14,206.7Z"></path></svg>
                    </div>
                    <h2 class="text-[#111418] text-lg sm:text-xl font-bold leading-tight whitespace-nowrap">부모님</h2>
                  </div>
                  <div class="card flex flex-col justify-center items-center gap-2 rounded-lg border border-[#dce0e5] bg-white p-5 w-full max-w-[215px]">
                    <div class="text-[#111418] h-8 w-8">
                      <svg xmlns="http://www.w3.org/2000/svg" fill="currentColor" viewBox="0 0 256 256"><path d="M244.8,150.4a8,8,0,0,1-11.2-1.6A51.6,51.6,0,0,0,192,128a8,8,0,0,1-7.37-4.89,8,8,0,0,1,0-6.22A8,8,0,0,1,192,112a24,24,0,1,0-23.24-30,8,8,0,1,1-15.5-4A40,40,0,1,1,219,117.51a67.94,67.94,0,0,1,27.43,21.68A8,8,0,0,1,244.8,150.4ZM190.92,212a8,8,0,1,1-13.84,8,57,57,0,0,0-98.16,0,8,8,0,1,1-13.84-8,72.06,72.06,0,0,1,33.74-29.92,48,48,0,1,1,58.36,0A72.06,72.06,0,0,1,190.92,212ZM128,176a32,32,0,1,0-32-32A32,32,0,0,0,128,176ZM72,120a8,8,0,0,0-8-8A24,24,0,1,1,87.24,82a8,8,0,1,0,15.5-4A40,40,0,1,0,37,117.51,67.94,67.94,0,0,0,9.6,139.19a8,8,0,1,0,12.8,9.61A51.6,51.6,0,0,1,64,128,8,8,0,0,0,72,120Z"></path></svg>
                    </div>
                    <h2 class="text-[#111418] text-lg sm:text-xl font-bold leading-tight whitespace-nowrap">친구</h2>
                  </div>
                  <div class="card flex flex-col justify-center items-center gap-2 rounded-lg border border-[#dce0e5] bg-white p-5 w-full max-w-[215px]">
                    <div class="text-[#111418] h-8 w-8">
                      <svg xmlns="http://www.w3.org/2000/svg" fill="currentColor" viewBox="0 0 256 256"><path d="M178,32c-20.65,0-38.73,8.88-50,23.89C116.73,40.88,98.65,32,78,32A62.07,62.07,0,0,0,16,94c0,70,103.79,126.66,108.21,129a8,8,0,0,0,7.58,0C136.21,220.66,240,164,240,94A62.07,62.07,0,0,0,178,32ZM128,206.8C109.74,196.16,32,147.69,32,94A46.06,46.06,0,0,1,78,48c19.45,0,35.78,10.36,42.6,27a8,8,0,0,0,14.8,0c6.82-16.67,23.15-27,42.6-27a46.06,46.06,0,0,1,46,46C224,147.61,146.24,196.15,128,206.8Z"></path></svg>
                    </div>
                    <h2 class="text-[#111418] text-lg sm:text-xl font-bold leading-tight whitespace-nowrap">연인</h2>
                  </div>
                  <div class="card flex flex-col justify-center items-center gap-2 rounded-lg border border-[#dce0e5] bg-white p-5 w-full max-w-[215px]">
                    <div class="text-[#111418] h-8 w-8">
                      <svg xmlns="http://www.w3.org/2000/svg" fill="currentColor" viewBox="0 0 256 256"><path d="M256,136a8,8,0,0,1-8,8H232v16a8,8,0,0,1-16,0V144H200a8,8,0,0,1,0-16h16V112a8,8,0,0,1,16,0v16h16A8,8,0,0,1,256,136Zm-57.87,58.85a8,8,0,0,1-12.26,10.3C165.75,181.19,138.09,168,108,168s-57.75,13.19-77.87,37.15a8,8,0,0,1-12.25-10.3c14.94-17.78,33.52-30.41,54.17-37.17a68,68,0,1,1,71.9,0C164.6,164.44,183.18,177.07,198.13,194.85ZM108,152a52,52,0,1,0-52-52A52.06,52.06,0,0,0,108,152Z"></path></svg>
                    </div>
                    <h2 class="text-[#111418] text-lg sm:text-xl font-bold leading-tight whitespace-nowrap">고객</h2>
                  </div>
                  <div class="card flex flex-col justify-center items-center gap-2 rounded-lg border border-[#dce0e5] bg-white p-5 w-full max-w-[215px]">
                    <div class="text-[#111418] h-8 w-8">
                        <svg xmlns="http://www.w3.org/2000/svg" fill="currentColor" viewBox="0 0 256 256"><path d="M144,128a16,16,0,1,1-16-16A16,16,0,0,1,144,128ZM80,128a16,16,0,1,1-16-16A16,16,0,0,1,80,128Zm128-16a16,16,0,1,0,16,16A16,16,0,0,0,208,112Z"></path></svg>
                    </div>
                    <h2 class="text-[#111418] text-lg sm:text-xl font-bold leading-tight whitespace-nowrap">그 외</h2>
                  </div>
                </div>
                <div class="flex px-4 py-4 justify-end">
                    <!-- *** 수정된 부분 4: 버튼 크기를 반응형으로 조정 *** -->
                    <button
                        id="next-button"
                        class="flex min-w-[120px] max-w-[480px] cursor-pointer items-center justify-center overflow-hidden rounded-lg h-12 md:h-14 px-5 md:px-6 bg-[#1466b8] text-white text-base md:text-lg font-bold leading-normal tracking-[0.015em]"
                    >
                        <span class="truncate">다음</span>
                    </button>
                </div>
            </div>
        </div>

        <div id="footer-placeholder"></div>
      </div>
    </div>

    <script>
      const cards = document.querySelectorAll('.card');
      const nextButton = document.getElementById('next-button');

      cards.forEach((card) => {
        card.addEventListener('click', () => {
          const selectedBefore = document.querySelector('.card.selected');
          if (selectedBefore) {
            selectedBefore.classList.remove('selected');
          }
          card.classList.add('selected');
        });
      });

      if (nextButton) {
        nextButton.addEventListener('click', () => {
          const selectedCard = document.querySelector('.card.selected');
          if (selectedCard) {
            const selectedValue = selectedCard.querySelector('h2').textContent;
            localStorage.setItem('selectedTarget', selectedValue);
            window.location.href = 'page3.html';
          } else {
            alert('상대방을 선택해 주세요.');
          }
        });
      }
    </script>
    <script src="loadComponents.js"></script>
  </body>
</html>
