<style>
  /* 검색창 플레이스홀더 애니메이션 */
  @keyframes placeholder-wave {
    from {
      background-position: 200% center;
    }
    to {
      background-position: 0% center;
    }
  }

  .group:hover input::placeholder {
    background-image: linear-gradient(
      90deg,
      #757575,
      #141414,
      #757575
    );
    background-size: 200% 100%;
    background-clip: text;
    -webkit-background-clip: text;
    color: transparent;
    animation: placeholder-wave 4s linear infinite;
  }

  /* --- 기존 모바일 햄버거 메뉴 아이콘 애니메이션 (수정 없음) --- */
  .menu-icon-button {
    display: flex;
    justify-content: center;
    align-items: center;
    background-color: transparent;
  }
  .hamburger-box {
    width: 24px;
    height: 24px;
    display: inline-block;
    position: relative;
  }
  .hamburger-inner,
  .hamburger-inner::before,
  .hamburger-inner::after {
    width: 24px;
    height: 2px;
    background-color: #111827;
    position: absolute;
    border-radius: 2px;
    transition: transform 0.4s cubic-bezier(0.55, 0.055, 0.675, 0.19);
  }
  .hamburger-inner::before,
  .hamburger-inner::after {
    content: '';
    display: block;
  }
  .hamburger-inner {
    top: 50%;
    transform: translateY(-50%);
    transition-delay: 0.18s;
    transition-timing-function: cubic-bezier(0.215, 0.61, 0.355, 1);
  }
  .hamburger-inner::before {
    top: -8px;
    transition: top 0.15s 0.3s ease-in, opacity 0.15s ease-in;
  }
  .hamburger-inner::after {
    bottom: -8px;
    transition: bottom 0.15s 0.3s ease-in, transform 0.4s cubic-bezier(0.55, 0.055, 0.675, 0.19);
  }
  .menu-icon-button.is-active .hamburger-inner {
    transform: rotate(225deg);
    transition-timing-function: cubic-bezier(0.215, 0.61, 0.355, 1);
    transition-delay: 0.18s;
  }
  .menu-icon-button.is-active .hamburger-inner::before {
    top: 0;
    opacity: 0;
    transition: top 0.15s ease-out, opacity 0.15s 0.18s ease-out;
  }
  .menu-icon-button.is-active .hamburger-inner::after {
    bottom: 0;
    transform: rotate(-90deg);
    transition: bottom 0.15s ease-out, transform 0.4s 0.18s cubic-bezier(0.215, 0.61, 0.355, 1);
  }

  /* --- 데스크톱용 사이드 메뉴 스타일 (새로 추가) --- */
    #desktop-aside-menu {
      transition: transform 0.3s ease-in-out, opacity 0.3s ease-in-out, visibility 0.3s;
  }
  .desktop-menu-open {
      transform: translateY(0);
      opacity: 1;
      visibility: visible;
  }
  .desktop-menu-closed {
      transform: translateY(-10px);
      opacity: 0;
      visibility: hidden;
  }
  </style>
