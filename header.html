<!-- *** 수정된 부분: 알림창 토글 기능을 위한 스크립트 *** -->
<script>
  // DOM이 완전히 로드된 후에 스크립트를 실행합니다.
  document.addEventListener('DOMContentLoaded', () => {
    const notificationButton = document.getElementById('notification-button');
    const notificationPanel = document.getElementById('notification-panel');

    if (notificationButton && notificationPanel) {
      // 알림 버튼 클릭 시 패널을 보여주거나 숨깁니다.
      notificationButton.addEventListener('click', (event) => {
        notificationPanel.classList.toggle('hidden');
        // 이벤트가 document까지 전파되는 것을 막아, 바로 닫히는 현상을 방지합니다.
        event.stopPropagation();
      });

      // 문서의 다른 곳을 클릭하면 패널을 닫습니다.
      document.addEventListener('click', (event) => {
        // 패널이 열려 있고, 클릭된 곳이 패널 내부나 알림 버튼이 아닐 경우
        if (!notificationPanel.classList.contains('hidden') && !notificationPanel.contains(event.target) && !notificationButton.contains(event.target)) {
          notificationPanel.classList.add('hidden');
        }
      });
    }
  });
</script>
