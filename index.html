<!DOCTYPE html>
<html>
  <head>
    <link rel="preconnect" href="https://fonts.gstatic.com/" crossorigin="" />
    <link
      rel="stylesheet"
      as="style"
      onload="this.rel='stylesheet'"
      href="https://fonts.googleapis.com/css2?display=swap&family=Noto+Sans%3Awght@400;500;700;900&family=Work+Sans%3Awght@400;500;700;900"
    />
    <title>Stitch Design</title>
    <link rel="icon" type="image/x-icon" href="data:image/x-icon;base64," />
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
  <style>
  .hidden { display: none; }

  /* --- 1. 'Select Contact' 버튼 스타일 --- */
  #select-contact-button {
    animation: subtle-light-pulse 3s infinite alternate ease-in-out;
    transition: transform 0.2s ease-out, background-color 0.2s ease-out;
  }
  #select-contact-button:hover {
    transform: translateY(-3px);
    background-color: #1a73c8;
    animation-play-state: paused;
  }
     @keyframes subtle-light-pulse {
        from {
          box-shadow: 0 0 26px 3px #92a7bc;
        }
        to {
          box-shadow: 0 0 12px 4px #97b2c9;
        }
  }

  /* --- 2. 배경 카드(#hero-card) 관련 스타일 (수정된 부분) --- */
  #hero-card {
    position: relative; /* ::before 요소의 기준점이 됨 */
    overflow: hidden; /* 블러 효과가 둥근 모서리 밖으로 나가지 않도록 함 */
    z-index: 1;
  }

  /* --- 3. 블러 처리된 배경 이미지를 담을 가상 요소 --- */
  #hero-card::before {
    content: '';
    position: absolute;
    top: 0;
    left: 0;
    right: 0;
    bottom: 0;
    z-index: -1; /* 텍스트와 버튼보다 뒤에 위치하도록 함 */
    
    /* HTML에서 삭제했던 배경 이미지를 여기에 적용 */
    background-image: linear-gradient(rgba(0, 0, 0, 0.1) 0%, rgba(0, 0, 0, 0.4) 100%), url("https://lh3.googleusercontent.com/aida-public/AB6AXuDfeyuXfkY_EbrDRfl6oPXlV4VJTR1_jT9ItAm5aOOnQZzVqsrkaA37YMB8Vm095Z86uo4K7P6CoUfR1WqGQFMoYUb8hW4hTzQVvLUQeFQDCfRIwyjVTu74dYVpXo5gFYcaS8NWsGuNXCQaYi1E4BN_iQeY_cr3GL-xWzMruc58N-4AFGxaQwjKP8ePq43gqMizGLqEyvtsPJcv10BHiDPYU9HhZ-WmcbOKRXC2iTA9gup-Xa5TkSFhPg8g8bN-0k4Dj-EpcER5dQ");
    background-size: cover;
    background-position: center;
    
    /* 여기에 블러 효과를 적용합니다 (3px 정도가 적당합니다) */
    filter: blur(3px);
    
    /* 둥근 모서리 밖으로 블러가 튀어나가지 않도록 조정 */
    transform: scale(1.05); 
  }

  /* --- 4. 텍스트에 그림자를 추가하여 입체감을 극대화 --- */
  #hero-card h1, #hero-card h2 {
    text-shadow: 0px 2px 4px rgba(0, 0, 0, 0.5);
  }
</style>
  </head>
  <body>
    <div
      class="relative flex size-full min-h-screen flex-col bg-white group/design-root overflow-x-hidden"
      style='font-family: "Work Sans", "Noto Sans", sans-serif;'
    >
      <div class="layout-container flex h-full grow flex-col">
        
        <div id="header-placeholder"></div>

        <div class="flex flex-1 justify-center py-5 px-4 md:px-40">
          <div class="layout-content-container flex flex-col max-w-[960px] flex-1">
            <div class="@container">
              <div class="@[480px]:p-4">
                <div
                  id="hero-card"
                  class="flex min-h-[480px] flex-col gap-6 bg-cover bg-center bg-no-repeat @[480px]:gap-8 @[480px]:rounded-lg items-center justify-center p-4"
                  style='background-image: linear-gradient(rgba(0, 0, 0, 0.1) 0%, rgba(0, 0, 0, 0.4) 100%), url("https://lh3.googleusercontent.com/aida-public/AB6AXuDfeyuXfkY_EbrDRfl6oPXlV4VJTR1_jT9ItAm5aOOnQZzVqsrkaA37YMB8Vm095Z86uo4K7P6CoUfR1WqGQFMoYUb8hW4hTzQVvLUQeFQDCfRIwyjVTu74dYVpXo5gFYcaS8NWsGuNXCQaYi1E4BN_iQeY_cr3GL-xWzMruc58N-4AFGxaQwjKP8ePq43gqMizGLqEyvtsPJcv10BHiDPYU9HhZ-WmcbOKRXC2iTA9gup-Xa5TkSFhPg8g8bN-0k4Dj-EpcER5dQ");'
                >
                  <div class="flex flex-col gap-1 text-center">
                    <h1 class="text-white text-4xl font-bold leading-tight tracking-[-0.033em] @[480px]:text-5xl @[480px]:font-bold @[480px]:leading-tight @[480px]:tracking-[-0.033em]">
                      Connect with Emotion
                    </h1>
                    <h2 class="text-white text-sm font-medium leading-normal @[480px]:text-base @[480px]:font-medium @[480px]:leading-normal">
                      속마음. 함께 알아볼까요?
                    </h2>
                  </div>
                  <a href="page2.html">
                    <button
                      id="select-contact-button"
                      class="flex min-w-[84px] max-w-[480px] cursor-pointer items-center justify-center overflow-hidden rounded-lg h-10 px-4 @[480px]:h-12 @[480px]:px-5 bg-[#1466b8] text-white text-sm font-bold leading-normal tracking-[0.015em] @[480px]:text-base @[480px]:font-bold @[480px]:leading-normal @[480px]:tracking-[0.015em]"
                    >
                      <span class="truncate">Select Contact</span>
                    </button>
                  </a>
                </div>
              </div>
            </div>
          </div>
        </div>

        <div id="footer-placeholder"></div>
      </div>
    </div>
    <script src="loadComponents.js"></script>
  </body>
</html>
