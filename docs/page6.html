<!DOCTYPE html>
<html>
  <head>

          <p class="text-[#111418] text-base font-normal leading-normal pb-3 pt-1 px-4 text-center">
            입력하신 정보를 바탕으로 상대방이 좋아할 만한 최신 대화 주제를 추천해 드리고, AI와 함께 대화 연습도 할 수 있어요.
          </p>
          <div class="flex w-full grow bg-white @container pt-2 pb-4 px-4 justify-center items-center">
            <a href="ai_chat.html" class="w-full max-w-sm gap-1 overflow-hidden bg-white @[480px]:gap-2 aspect-[2/3] rounded-lg flex">
              <div class="relative w-full flex-1">
