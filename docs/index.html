<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&family=Noto+Sans+KR:wght@400;700&display=swap" rel="stylesheet">
    <title>Stitch Design</title>
    <link rel="icon" type="image/x-icon" href="data:image/x-icon;base64," />
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <script>
      tailwind.config = {
        theme: {
          fontFamily: {
            sans: ['Montserrat', 'Noto Sans KR', 'sans-serif'],
          }
        }
      }
    </script>
    <style>
      .hidden { display: none; }

      /* *** 수정된 부분 1: 광원 애니메이션 강화 *** */
      @keyframes subtle-button-glow {
        from {
          /* 시작 상태를 더 강하게: blur 12px, spread 1px, 투명도 50% */
          box-shadow: 0 0 12px 1px rgba(80, 158, 237, 0.5);
        }
        to {
          /* 가장 밝은 상태를 훨씬 더 강하게: blur 20px, spread 4px, 투명도 80%  */
          box-shadow: 0 0 20px 4px rgba(80, 158, 237, 0.8);
        }
      }

      #select-match-button {
        transition: transform 0.2s ease-out, background-color 0.2s ease-out;
        /* *** 수정된 부분 2: 애니메이션 주기를 3초로 단축 *** */
        animation: subtle-button-glow 3s ease-in-out infinite alternate;
      }

      #select-match-button:hover {
        transform: translateY(-3px);
        background-color: #1a73c8;
        animation-play-state: paused;
      }
      
      #hero-card {
        position: relative;
        overflow: hidden;
        z-index: 1;
      }
      #hero-card::before {
        content: '';
        position: absolute;
        top: 0; left: 0; right: 0; bottom: 0;
        z-index: -1;
        background-image: linear-gradient(rgba(0, 0, 0, 0.1) 0%, rgba(0, 0, 0, 0.4) 100%), url("https://lh3.googleusercontent.com/aida-public/AB6AXuDfeyuXfkY_EbrDRfl6oPXlV4VJTR1_jT9ItAm5aOOnQZzVqsrkaA37YMB8Vm095Z86uo4K7P6CoUfR1WqGQFMoYUb8hW4hTzQVvLUQeFQDCfRIwyjVTu74dYVpXo5gFYcaS8NWsGuNXCQaYi1E4BN_iQeY_cr3GL-xWzMruc58N-4AFGxaQwjKP8ePq43gqMizGLqEyvtsPJcv10BHiDPYU9HhZ-WmcbOKRXC2iTA9gup-Xa5TkSFhPg8g8bN-0k4Dj-EpcER5dQ");
        background-size: cover;
        background-position: center;
        filter: blur(3px);
        transform: scale(1.05); 
      }
      #hero-card h1, #hero-card h2 {
        text-shadow: 0px 2px 4px rgba(0, 0, 0, 0.5);
      }
    </style>
  </head>
  <body class="font-sans">
    <!-- 레이아웃을 불러올 자리 -->
    <div id="layout-placeholder"></div>

    <!-- 페이지 고유 콘텐츠 -->
    <div id="page-content" class="hidden">
      <div class="flex flex-1 justify-center py-5 px-4 md:px-40">
        <div class="layout-content-container flex flex-col max-w-[960px] flex-1">
          <div class="@container">
            <div class="@[480px]:p-4">
              <div id="hero-card" class="flex min-h-[480px] flex-col gap-6 @[480px]:gap-8 @[480px]:rounded-lg items-center justify-center p-4">
                <div class="flex flex-col gap-1 text-center">
                  <h1 class="text-white text-4xl font-bold leading-tight tracking-[-0.033em] @[480px]:text-5xl @[480px]:leading-tight">
                    Connect with Emotion
                  </h1>
                  <h2 class="text-white text-sm font-medium leading-normal @[480px]:text-base">
                    속마음. 함께 알아볼까요?
                  </h2>
                </div>
                <a href="page2.html">
                  <button id="select-match-button" class="flex min-w-[84px] max-w-[480px] cursor-pointer items-center justify-center overflow-hidden rounded-lg h-10 px-4 @[480px]:h-12 @[480px]:px-5 bg-[#1466b8] text-white text-sm font-bold leading-normal @[480px]:text-base">
                    <span class="truncate">Select Match</span>
                  </button>
                </a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    
    <script src="loadComponents.js"></script>
  </body>
</html>
