<style>
  .hidden { display: none; }

  /* --- 1. 모든 카드에 대한 기본 스타일 --- */
  .card {
    border: 1px solid #dce0e5;
    transition: transform 0.2s ease-out, border-color 0.2s ease-out, box-shadow 0.2s ease-out;
    cursor: pointer;
    position: relative; 
    background-color: #fff;
    z-index: 1;
  }

  /* --- 2. 선택되지 않은 카드에 마우스를 올렸을 때의 효과 --- */
  .card:not(.selected):hover {
    transform: translateY(-4px);
    border-color: #a0a8b1;
    box-shadow: 0 3px 12px rgba(0,0,0,0.1);
  }

  /* --- 3. 선택된 카드에 대한 설정 (애니메이션 적용) --- */
  .card.selected {
    animation: subtle-light-pulse 3s infinite alternate ease-in-out;
  }
  
  /* --- 4. 선택된 카드에 마우스를 올렸을 때의 추가 효과 --- */
  .card.selected:hover {
    transform: translateY(-4px);
  }

  /* --- 5. 은은하고 얇게 빛나는 광원 애니메이션 정의 (원래 색상 기반으로 수정) --- */
  @keyframes subtle-light-pulse {
    /* 애니메이션의 시작점 (기본 상태) */
    from {
      /* 원래의 진한 파란색(#1466b8)을 사용하고, 빛 퍼짐(blur)을 4px로 설정 */
      box-shadow: 0 0 8px 1px #1466b8;
    }
    /* 애니메이션의 끝점 (가장 밝은 상태) */
    to {
      /* 원래 색상보다 아주 약간 밝은 파란색을 사용하고, 빛 퍼짐(blur)을 6px로 설정 */
      box-shadow: 0 0 4px 2px #1574c1;
    }
  }

  /* --- 6. '다음' 버튼 호버 효과 --- */
  #next-button {
    transition: transform 0.2s ease-out, background-color 0.2s ease-out;
  }
  #next-button:hover {
    transform: translateY(-3px);
    background-color: #1a73c8; 
  }
</style>

                        id="next-button"
                        class="flex min-w-[120px] max-w-[480px] cursor-pointer items-center justify-center overflow-hidden rounded-lg h-14 px-6 bg-[#1466b8] text-white text-lg font-bold leading-normal tracking-[0.015em]"

    <script>
      const cards = document.querySelectorAll('.card');
      const nextButton = document.getElementById('next-button');

      cards.forEach((card) => {
        card.addEventListener('click', () => {
          const selectedBefore = document.querySelector('.card.selected');
          if (selectedBefore) {
            selectedBefore.classList.remove('selected');
          }
          card.classList.add('selected');
        });
      });

      if (nextButton) {
        nextButton.addEventListener('click', () => {
          const selectedCard = document.querySelector('.card.selected');
          if (selectedCard) {
            const selectedValue = selectedCard.querySelector('h2').textContent;
            localStorage.setItem('selectedTarget', selectedValue);
            window.location.href = 'page3.html';
          } else {
            alert('상대방을 선택해 주세요.');
          }
        });
      }
    </script>
    <script src="loadComponents.js"></script>
